baseURL: "https://ramakantbot.github.io"
languageCode: en-us
title: RamakantBot
theme: PaperMod


minify:
  disableXML: true
  # minifyOutput: true

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# mainsections: ["blogs", "papermod"]


languages:
  en:
    languageName: "English" # English 
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        # - name: Home
        #   url: ""
        #   weight: 1
        - name: Blogs
          url: blogs/
          weight: 2
        - name: Search
          url: search/
          weight: 3
        # - name: Tags
        #   url: tags/
        #   weight: 4
        - name: Archives
          url: archives/
          weight: 5
    params:
        HomeInfoParams:
          Title: "Hello 👋"
          Content: > 
            **I'm Ramakant**, a dedicated programmer with a passion for technology.                       
            This platform is where I share my thoughts, insights, and experiences related to programming and open-source projects. 
            
            
            Feel free to explore and reach out.


  hi:
    languageName: "🇮🇳" # हिंदी
    weight: 2
    title: RamakantBot
    taxonomies:
      category: HIcategories
      tag: HItags
      series: HIseries
    menu:
      main:
        # - name: मुखपृष्ठ
        #   url: ""
        #   weight: 1
        # - name: ब्लॉग
        #   url: hi/hindi_blog/
        #   weight: 2
        - name: सर्च
          url: hi/search/
          weight: 3
        # - name: टैग
        #   url: hi/tags/
        #   weight: 4 
        - name: पुरालेख
          url: hi/archives/
          weight: 5
    params:
      HomeInfoParams:
        Title: "नमस्ते 🙏"  
        Content: > 
         यह वेबसाइट अभी पूरी तरह से नहीं बनी है

outputs:
  home:
    - HTML
    - RSS
    - JSON 

